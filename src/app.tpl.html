<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoAppTpl</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<section class="todo-container">
    <header>
        <input class="content-create" type="text" placeholder="请输入内容并按回车键保存">
    </header>
    <article>
        <ul class="todo-list">
            <li class="todo-item">
                <div class="view">
                    <input type="checkbox" title="done">
                    <label>test information</label>
                    <button class="delete"></button>
                </div>
                <input class="edit" type="text">
            </li>
            <li class="todo-item">
                <div class="view">
                    <input type="checkbox" title="done">
                    <label>another information</label>
                    <button class="delete"></button>
                </div>
                <input class="edit" type="text">
            </li>
            <li class="todo-item completed">
                <div class="view">
                    <input type="checkbox" title="done">
                    <label>fuck the react</label>
                    <button class="delete"></button>
                </div>
                <input class="edit" type="text">
            </li>
        </ul>
    </article>
    <footer>

    </footer>
</section>
</body>
</html>
